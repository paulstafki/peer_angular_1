<!DOCTYPE html>
<html ng-app="myApp">
<head lang="eng">
    <meta charset="UTF-8">
    <title>Peer Angular 1</title>
    <link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.min.css">
</head>
<body>
<div>
    <div class="jumbotron" class="well">
        <h1>Captains Log</h1>
    </div>


    <div class="container" class="well" ng-controller="WelcomeController">

        <div>
            <h1>{{heading + message}}</h1>
            <input ng-model="note.message" type="text" placeholder="Enter a message">
            <button ng-click="updateMessage(note)">Update</button>
        </div>

        <div class="col-md-3" class=col-sm-1">
            <p ng-repeat="note in notes | filter:test | orderBy:'message'">{{note.message}}</p>
        </div>
    </div>

<script type="text/javascript" src="/vendors/angular/angular.min.js"></script>
<script type="text/javascript" src="/assets/scripts/app.min.js"></script>
</body>
</html>
